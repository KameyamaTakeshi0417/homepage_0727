<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップ大体50tierList</title>
    <link rel="stylesheet" href="../css/tierlist.css">
</head>
<body>
    <div class="tier-container">
        <div class="tier tier-s">
            <h2>Tier S　健康を害されたことがあるゲーム</h2>
            <div class="tier-items">
                <div class="tier-item">
                    <img src="../image/S1.jpg" alt="S1" data-description="Slay the Spire<br>手癖で遊んでしまう。私のゲーム観の核。面白さに大事なのは<br>派手なエフェクトやストーリーでも、奇抜なシステムでもなく、<br>ゲームバランスの調整にあると思わせてくれたもの。">
                </div>
                <div class="tier-item">
                    <img src="../image/S2.png" alt="S2" data-description="Magic:the Gathering<br>コストの概念、ゲーム上のテンポの重要さを教えてくれたゲーム。<br>すべてのカードゲーム始祖だけあって、5年やっても飽きない。<br>一生触り続ける予定。">
                </div>
                <div class="tier-item">
                    <img src="../image/S3.jpg" alt="S3" data-description="ゼルダの伝説 ブレス オブ ザ ワイルド<br>Elder Scrollから始まったオープンワールドゲームの中で一番好き。<br>どこに行っても何かあって、それが導線となってミッションが始まる。<br>プレイヤーの動きを完全に読んでいる...。">
                </div>
                <div class="tier-item">
                    <img src="../image/S4.jpg" alt="S4" data-description="モンスターハンターワールド<br>面白すぎた。新しい要素はたくさんあっても、<br>自然と対峙、もしくは調和をするハンターという核から全くずれていない。<br>表情豊かな自然の中で環境生物が生きる世界を歩くのは趣深い。">
                </div>
                <div class="tier-item">
                    <img src="../image/S5.jpg" alt="S5" data-description="Factorio<br>BoW以来2本目の、プレイしながら気絶するように眠り、目覚めてコントローラーを握りなおす遊び方をするほどハマった作品。<br>核融合あたりからめんどくさくなっちゃう。">
                </div>
            </div>
        </div>

        <div class="tier tier-a">
            <h2>Tier A 大好きなゲーム</h2>
            <div class="tier-items">
                <!-- 15個のアイテムを表示（各行5個ずつ、合計3行） -->
                <div class="tier-item"><img src="../image/A1.jpg" alt="A1" 
                    data-description="SEKIRO<br>
                    これ以上に面白いアクションゲームは10年は現れないと思ってます。<br>高さも利用したフィールドとアクション、何より楽しすぎるボス戦。音、ストーリーまで高すぎる完成度。"> </div>
                <div class="tier-item"><img src="../image/A2.jpg" alt="A2" data-description="Blood Borne<br>ソウルライクで一番好きです。<br>攻撃時のリゲイン量が絶妙名おかげでインファイトを積極的に仕掛ける気になれる。"></div>
                <div class="tier-item"><img src="../image/A3.jpg" alt="A3" data-description="Elden Ring<br>オープンワールドのソウルシリーズ、プレイヤー目線だと面白そー！<br>で終われるが、開発側の苦労を考えると気絶しそうになる。面白武器を大量供給してくれて感謝。"></div>
                <div class="tier-item"><img src="../image/A4.jpg" alt="A4" data-description="Dark Soul3<br>劇中で大々的に語られないのに牽引力のあることで有名なソウルシリーズ最後のラスボスがプレイヤーなのが自分自身...<br>ここからプレイヤーの情緒に強く訴える作家性を身に着け始めた印象。"></div>
                <div class="tier-item"><img src="../image/A5.jpg" alt="A5" data-description="GTA V<br>オンラインが一番楽しい。夏になると友人たちと夜更かしして強盗を<br>していたことを思い出します。"></div>
                <div class="tier-item"><img src="../image/A6.png" alt="A6"  data-description="Oblivion<br>Ⅳが好きすぎてⅤに移行できない。<br>塔の秘宝ガチャを一生回し続けたせいで勝手に世界が平和になってしまった。"></div>
                <div class="tier-item"><img src="../image/A7.jpg" alt="A7" data-description="Death Stranding<br>ブラックロータスが遊べる絵画なら、こちらは遊べる映画。<br>しかも極上のステルスアクション。"></div>
                <div class="tier-item"><img src="../image/A8.jpg" alt="A8" data-description="Dark Soul<br>この作品以前と以降が明確に存在していると思っています。<br>今となってはフロムソフトウェアがダクソより面白い作品を作っているわけですが、ソウルライクというジャンル中興の祖は<br>今やっても面白いと思う。"></div>
                <div class="tier-item"><img src="../image/A9.png" alt="A9" data-description="Splatoon3<br>FPSの敷居を下げて、Kill=Winの世界から脱却したのはすごすぎ。<br>兄と久しぶりにゲームができてうれしかった。"></div>
                <div class="tier-item"><img src="../image/A10.png" alt="A10"data-description="ほりほりドリル<br>iOSゲームで土日を使い切るとは思わなかった。大きな目標に向けて中目標を立て、目の前の小目標を達成...楽しい瞬間が途切れなかった。"></div>
                <div class="tier-item"><img src="../image/A11.jpg" alt="A11" data-description="Pal World<br>話題になっていたので購入。そのまま何日か寝ることなくプレイし続けてしまった。<br>命の尊さを思い出してくれた作品。"></div>
                <div class="tier-item"><img src="../image/A12.jpg" alt="A12" data-description="スーパーマリオサンシャイン<br>夏になると一回は遊ぶ。楽しい。<br>ポンプの仕様がやりなさそうな事をギリギリやれる緩さを実現するのは大変なんだろうなと思います"></div>
                <div class="tier-item"><img src="../image/A13.jpg" alt="A13" data-description="集まれ！メイドインワリオ<br>アルティメットチキンホースと同じくらいパーティゲームとして大好きなゲーム。<br>妨害の絵面がマヌケすぎて許せてしまう。"></div>
                <div class="tier-item"><img src="../image/A14.jpg" alt="A14" data-description="P5<br>2週しました。1週目は全女性（特に双葉ちゃんと武見先生と川上先生）を愛したのち、<br>杏ちゃんだけを愛するマシンと化しました。八艘飛びｵﾘｬｰｯ"></div>
                <div class="tier-item"><img src="../image/A15.jpg" alt="A15" data-description="スマブラDX<br>スマブラとしてはSPが最高だけど、当時の思い出補正でこれを上げました。"></div>
            </div>
        </div>

        <div class="tier tier-b">
            <h2>Tier B　印象深いゲーム</h2>
            <div class="tier-items">
                <!-- 15個のアイテムを表示（各行5個ずつ、合計3行） -->
                <div class="tier-item"><img src="../image/B1.jpg" alt="B1"></div>
                <div class="tier-item"><img src="../image/B2.png" alt="B2"></div>
                <div class="tier-item"><img src="../image/B3.jpg" alt="B3"></div>
                <div class="tier-item"><img src="../image/B4.jpg" alt="B4"></div>
                <div class="tier-item"><img src="../image/B5.jpg" alt="B5"></div>
                <div class="tier-item"><img src="../image/B6.jpg" alt="B6"></div>
                <div class="tier-item"><img src="../image/B7.jpg" alt="B7"></div>
                <div class="tier-item"><img src="../image/B8.jpg" alt="B8"></div>
                <div class="tier-item"><img src="../image/B9.jpg" alt="B9"></div>
                <div class="tier-item"><img src="../image/B10.jpg" alt="B10"></div>
                <div class="tier-item"><img src="../image/B11.jpg" alt="B11"></div>
                <div class="tier-item"><img src="../image/B12.jpg" alt="B12"></div>
                <div class="tier-item"><img src="../image/B13.jpg" alt="B13"></div>
                <div class="tier-item"><img src="../image/B14.jpg" alt="B14"></div>
                <div class="tier-item"><img src="../image/B15.jpg" alt="B15"></div>
            </div>
        </div>

        <div class="tier tier-n">
            <h2>Tier N　思い出のゲーム</h2>
            <div class="tier-items">
                <!-- 10個のアイテムを表示（各行5個ずつ、合計2行） -->
                <div class="tier-item"><img src="../image/N1.jpg" alt="N1"></div>
                <div class="tier-item"><img src="../image/N2.png" alt="N2"></div>
                <div class="tier-item"><img src="../image/N3.jpg" alt="N3"></div>
                <div class="tier-item"><img src="../image/N4.jpg" alt="N4"></div>
                <div class="tier-item"><img src="../image/N5.jpg" alt="N5"></div>
                <div class="tier-item"><img src="../image/N6.jpg" alt="N6"></div>
                <div class="tier-item"><img src="../image/N7.jpg" alt="N7"></div>
                <div class="tier-item"><img src="../image/N8.jpg" alt="N8"></div>
                <div class="tier-item"><img src="../image/N9.jpg" alt="N9"></div>
                <div class="tier-item"><img src="../image/N10.png" alt="N10"></div>
            </div>
        </div>
    </div>
    <div id="description-box"></div>
